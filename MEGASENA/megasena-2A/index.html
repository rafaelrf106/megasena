<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador da Mega-Sena</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./img/icon-megasena.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>Simulador da Mega-Sena</h1>
      <p>Clique no botão para sortear 6 números entre 1 e 60</p>

      <div class="numbers-container">
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
        <div class="number">0</div>
      </div>

      <button class="generate-btn" id="generateBtn">Gerar Números</button>

      <div class="footer">
        <p>
          Este é apenas um simulador e não representa sorteios oficiais da
          Mega-Sena.
        </p>
      </div>
    </div>

    <script src="./js/megasena.js"></script>
  </body>
</html>
